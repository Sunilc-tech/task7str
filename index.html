    <script>
        
      //Mobile no

num = +prompt("enter num");
if (num.length === 10) {
    if (num.startsWith(9 || 8 || 7 || 6)) {
        console.log("indian number");
    } else {
        console.log("not a indian number");
    }
} 

//removing space

str1 = "  su  ni l";
str2 = "";
for (i = 0; i < str1.length; i++){
    if (str1[i] != " ") {
        str2 += str1[i];
    }
}
console.log(str2);

//removing @

str1 = "1@23@43@56@778@";
str2 = "";
for (i = 0; i < str1.length; i++){
    if (str1[i] != "@") {
        str2 += str1[i];
    }
}
console.log(str2);

//removing even index

str1 = "susussus";
str2 = "";
for (i = 0; i < str1.length; i++){
    if (i%2 !== 0) {
        str2 += str1[i];
    }
}
console.log(str2);

//counting 'u' in a 

str = "sunilu";
count = 0;
for (i = 0; i < str.length; i++){
    if (str[i] == "u") {
        count++;
    }
}
console.log(count);

//gmail

str = prompt("enter str");
if (str.endsWith("@gmail.com")) {
    console.log("valid mail");
} else {
    console.log("invalid mail");
}

if (str.substr(-10) == "@gmail.com") {
  console.log("valid mail");
} else {
  console.log("invalid mail");
}


</script>
    
</body>
